<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Member - Food Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8b4f2;
    }
    header {
      background-color: #52585f;
      color: rgb(238, 225, 238);
      padding: 1rem;
      text-align: center;
    }
    h1 {
      color: #8ec1f5;
      margin-top: 1rem;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    form div {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #495057;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Find Leftover Food</h1>
  </header>

  <form action="#" method="POST">
    <div>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter your location" required>
    </div>

    <div>
      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
    </div>

    <div>
      <label for="food-need">Amount of Food Needed (in kilos)</label>
      <input type="number" id="food-need" name="food_need" placeholder="Enter required food amount" required>
    </div>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
